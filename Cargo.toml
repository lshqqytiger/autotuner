[package]
name = "autotuner"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
argh = "0.1.13"
core_affinity = "0.8.3"
fxhash = "0.2.1"
hashlru = "0.11.1"
inquire = "0.7.5"
lazy_static = "1.5.0"
libc = "0.2.174"
libloading = "0.8.8"
rand = "0.9.1"
rayon = "1.10.0"
serde = { version = "1.0.219", features = ["rc"] }
serde_json = "1.0.140"
signal-hook-registry = "1.4.5"
tempdir = "0.3.7"

[[bin]]
name = "autotuner"
path = "src/bin/autotuner.rs"

[[bin]]
name = "generate-metadata"
path = "src/bin/generate-metadata.rs"
