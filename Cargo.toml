[package]
name = "autotuner"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
argh = "0.1.13"
fxhash = "0.2.1"
hashlru = "0.11.1"
inquire = "0.7.5"
lazy_static = "1.5.0"
libloading = "0.8.8"
rand = "0.9.1"
serde = { version = "1.0.219", features = ["rc"] }
serde_json = "1.0.140"
signal-hook-registry = "1.4.5"

[dependencies.pyo3]
version = "0.25.1"
features = ["auto-initialize"]

[[bin]]
name = "autotuner"
path = "src/bin/autotuner.rs"

[[bin]]
name = "generate-metadata"
path = "src/bin/generate-metadata.rs"
