[package]
name = "autotuner"
version = "0.1.0"
edition = "2024"

[dependencies]
argh = "0.1.13"
clang = { version = "2.0.0", features = ["clang_10_0"] }
serde = "1.0.219"
serde_json = "1.0.140"

[[bin]]
name = "autotuner"
path = "src/bin/autotuner.rs"

[[bin]]
name = "generate-metadata"
path = "src/bin/generate-metadata.rs"
